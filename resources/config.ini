[paths]
base = '/path/to/base/dir'
model_dir = '/path/to/model'
model = 'model_name'
data = 'combined_[M+H]_darkchem_benzenoids.csv'
outdata = 'combined_[M+H]_darkchem_benzenoids'

[parameters]
max_len_smiles = 100
min_class_size = 2
random_state = 9
combine = False
k = 100
iterations = 1
perform_reaction = True
engine = 'openbabel'
bins = 'length_bin'
other_notes = None

[columns]
inchi_r = 'inchi_r'
inchi_p = 'inchi_p'
smi_r = 'smiles_r'
smi_p = 'smiles_p'
key_r = 'inchikey_r'
key_p = 'inchikey_p'

[reconstruct]
reconstruct = True
k = 1
simple = False
by = 'smiles'
